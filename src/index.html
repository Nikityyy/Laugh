<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Laugh ðŸ˜‚</h1>
            </div>
            <div id="header-controls">
                <div id="statusIndicator">
                    <i class="fas fa-power-off"></i> Ready to Listen
                </div>
                <button id="settingsButton" title="Settings"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <main>
            <div class="controls">
                <button id="startButton"><i class="fas fa-play-circle"></i> Start Listening</button>
                <div class="action-buttons-group" style="display: none;">
                    <button id="askButton" disabled><i class="fas fa-paper-plane"></i> Question</button>
                    <button id="extendButton" disabled><i class="fas fa-plus-square"></i> Follow-up</button>
                    <button id="stopButton" disabled><i class="fas fa-stop-circle"></i> Stop Listening</button>
                </div>
            </div>

            <div id="aiResponseContainer">
                <pre id="aiResponseArea"></pre>
            </div>
        </main>
    </div>
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay" style="opacity: 0; pointer-events: none;">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="geminiKey">GEMINI API Key:</label>
            <input type="text" id="geminiKey" autocomplete="off" spellcheck="false" placeholder="Enter Gemini API Key">
            <label for="groqKey">GROQ API Key:</label>
            <input type="text" id="groqKey" autocomplete="off" spellcheck="false" placeholder="Enter GROQ API Key">
            <div class="modal-actions">
                <button id="saveSettingsButton">Save</button>
                <button id="cancelSettingsButton">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
